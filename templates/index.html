<!DOCTYPE html>

<html>
  <head>
    <title>Chess Engine</title>
    <link rel="stylesheet" href="/static/style.css" type="text/css" />
    <script src="/static/script.js" type="text/javascript"></script>
  </head>
  
  <body>
    <center>
      <table>
        {%- for i in range(7, -2, -1) -%}
        <tr>
          {%- for j in range(-1, 8) -%}
          <td id="block{{ i }}{{ j }}" class="{{ 'edge' if i == -1 or j == -1 else 'black-square' if (i + j) % 2 == 0 else 'white-square' }}" {%- if i != -1 and j != -1 -%} onclick="clicked({{ i }}, {{ j }})" {%- endif -%}>
            <center id="cell{{ i }}{{ j }}">
              {%- if i == -1 and j != -1 -%}{{ "ABCDEFGH"[j] }}{%- endif -%}
              {%- if i != -1 and j == -1 -%}{{ i + 1 }}{%- endif -%}
            </center>
          </td>
          {%- endfor -%}
        </tr>
        {%- endfor -%}
      </table>
    </center>
  </body>
</html>
